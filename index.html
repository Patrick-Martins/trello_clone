<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader hidden"></div>
    <button class="add-new">Add New Car</button>
   <main>
     <section id="to_do" class="todo_board board">
      <button class="add-new" data-boardName="to_do" data-boardID="5e9efd9ace33950d00002322">Add New Car</button>
       <h2>TO DO</h2>
        <div class="cards-container"></div>
      </section>
      <section id="doing" class="doing_board board">
        <button class="add-new" data-boardName="doing" data-boardID="5e9efdc3ce33950d0000232a">Add New Car</button>
        <h2>DOING</h2>
        <div class="cards-container"></div>
      </section>
      <section id="done" class="done board">
        <button class="add-new" data-boardName="done" data-boardID="5e9efdcfce33950d0000232c">Add New Car</button>
        <h2>DONE</h2>
        <div class="cards-container"></div>
      </section>
    </main>
    <div class="form-modal hidden">
      <p class="close_icon">&#x2716</p>
      <form action="" onsubmit="return false;">
        <h2>Add a car to your collection</h2>
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required />
          <p class="hidden invalid-message">* What is the title of your task?</p>
        </div>

        <div class="form-group">
          <label for="deadline">Deadline</label>
          <span>Due date for your task to be completed</span>
          <input id="deadline" name="deadline" type="date" required />
          <p class="hidden invalid-message">* Choose a date</p>
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <span>Color of this task's category</span>
          <input id="color" name="color" type="text" required />
          <p class="hidden invalid-message"></p>
        </div>

        <button type="submit">Add car</button>
      </form>
    </div>


    <div class="move_modal">
      <div class="move_container">
        <button data-moveTo="to_do">To Do</button>
        <button data-moveTo="doing">Doing</button>
        <button data-moveTo="done">Done</button>
      </div>
    </div>

    <template>
      <article class="card">
        <div class="color"></div>
        <h2 class="title"><span></span></h2>
        <h3 class="deadline"><span></span></h3>
        <button class="deleteCar">Delete Card</button>
        <button class="changeCar">Change Car</button>
        <button class="moveCard">Move Car</button>
      </article>
    </template>
  </body>
  <script src="script.js"></script>
</html>
